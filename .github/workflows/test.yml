name: test
on:
  push:
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - id: check
        name: use the action
        uses: ./

      - name: check the result
        shell: bash
        env:
          PERMISSION: ${{ steps.check.outputs.permission }}
        run: |
          if [[ "$PERMISSION" = "read" || "$PERMISSION" = "write" ]]; then
              echo "ok"
          else
              echo "fail"
          fi

  test-read:
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - id: check
        name: use the action
        uses: ./

      - name: check the result
        shell: bash
        env:
          PERMISSION: ${{ steps.check.outputs.permission }}
        run: |
          if [[ "$PERMISSION" = "read" ]]; then
              echo "ok"
          else
              echo "fail"
          fi
